<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina e Sponsorëve</title>
    <link rel="stylesheet" href="sponsor.css">
</head>
<body>
    <header class="AK-header">
        <div class="AK-container">
            <h1>Mirësevini në Faqen e Sponsorëve</h1>
        </div>
    </header>

    <section class="AK-video-section">
        <div class="AK-container">
            <h2>Video për Sponsorët</h2>
            <div class="AK-video-wrapper">
                <video autoplay loop muted>
                    <source src="Untitled video - Made with Clipchamp.mp4" type="video/mp4">
                    Video juaj nuk mund të luhet.
                </video>
            </div>
        </div>
    </section>

    <section class="AK-table-section">
        <div class="AK-container">
            <h2>Sponsorët Tanë</h2>
            <table>
                <tr>
                    <th>Emri i Sponsorit</th>
                    <th>Shuma e Dhuruar</th>
                    <th>Data e dhurimit</th>
                </tr>
                <tr>
                    <td>Diar Krasniqi</td>
                    <td>$5000</td>
                    <td>01 Janar 2024</td>
                </tr>
                <tr>
                    <td>A7FT company</td>
                    <td>$3000</td>
                    <td>15 Shkurt 2024</td>
                </tr>
                <tr>
                    <td>Raiffeisen Bank</td>
                    <td>$7000</td>
                    <td>20 Mars 2024</td>
                </tr>
            </table>
        </div>
    </section>

    <footer class="AK-footer">
        <div class="AK-container">
            <p>&copy; 2025, Tini shopping all rights are reserved</p>
        </div>
    </footer>
</body>
</html>
