<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Product Customizer</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>

    <!-- Hero Section -->
    <header class="AK-hero-section">
        <h1>Advanced Product Customizer</h1>
        <p>Create a personalized product with enhanced options and effects.</p>
    </header>

    <!-- Main Content -->
    <main class="AK-main-container">
        <section class="AK-customization-section">
            <div class="AK-customization-grid">

                <!-- Form Section -->
                <div class="AK-form-area">
                    <h2>Customize Your Product</h2>

                    <!-- Product Selection -->
                    <div class="AK-form-group">
                        <label for="AK-product-select">Select Product:</label>
                        <select id="AK-product-select">
                            <option value="tshirt">T-shirt</option>
                            <option value="mug">Mug</option>
                            <option value="cap">Cap</option>
                            <option value="hoodie">Hoodie</option>
                        </select>
                    </div>

                    <!-- Color Selection -->
                    <div class="AK-form-group">
                        <label for="AK-color-select">Text Color:</label>
                        <input type="color" id="AK-color-select">
                    </div>

                    <!-- Custom Text -->
                    <div class="AK-form-group">
                        <label for="AK-custom-text">Custom Text:</label>
                        <input type="text" id="AK-custom-text" placeholder="Enter your text">
                    </div>

                    <!-- Font Selection -->
                    <div class="AK-form-group">
                        <label for="AK-font-select">Font Style:</label>
                        <select id="AK-font-select">
                            <option value="Arial">Arial</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Verdana">Verdana</option>
                        </select>
                    </div>

                    <!-- Font Size -->
                    <div class="AK-form-group">
                        <label for="AK-font-size">Font Size (px):</label>
                        <input type="number" id="AK-font-size" min="10" max="100" value="20">
                    </div>

                    <!-- Text Position X -->
                    <div class="AK-form-group">
                        <label for="AK-text-position-x">Text Position X:</label>
                        <input type="number" id="AK-text-position-x" placeholder="X position (px)" value="50">
                    </div>

                    <!-- Text Position Y -->
                    <div class="AK-form-group">
                        <label for="AK-text-position-y">Text Position Y:</label>
                        <input type="number" id="AK-text-position-y" placeholder="Y position (px)" value="50">
                    </div>

                    <!-- Text Effects -->
                    <div class="AK-form-group">
                        <label>Text Effects:</label>
                        <div>
                            <input type="checkbox" id="AK-text-gradient"> Gradient
                            <input type="checkbox" id="AK-text-glow"> Glow
                            <input type="checkbox" id="AK-text-mirror"> Mirror
                        </div>
                    </div>

                    <!-- Image Upload -->
                    <div class="AK-form-group">
                        <label for="AK-upload-image">Upload Image:</label>
                        <input type="file" id="AK-upload-image" accept="image/*">
                    </div>

                    <!-- Buttons -->
                    <button class="AK-btn-primary" id="AK-apply-changes">Apply Changes</button>
                    <button class="AK-btn-primary" id="AK-download-design">Download Design</button>
                </div>

                <!-- Preview Section -->
                <div class="AK-preview-area">
                    <div class="AK-product-display">
                        <!-- Hidden images for each product -->
